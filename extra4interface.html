<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>CelSciList Memory/title>
    <div id="celscilist_holder"></div>
    <h2>Input</h2>
    <input type='text' id='txt-inp1' value='dd'>
    <button type="button" onclick="checkcelsci()">Process</button>
    <h2>ACTION</h2>
    <div id="output_holder"></div>

  </head>

  <body>


    <script>
        const celscilist = {
          'dd': { 'info': { 'views': 600 } },
          'jp': { 'info': { 'views': 400 } }
        };
        document.getElementById("celscilist_holder").innerHTML =Object.entries(celscilist);

        class Celsci {
          static iscelsci(x) {
            let y = false;
            if (x >= 500) {
              y = true;
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const person = Celsci.iscelsci(celscilist[x]['info']['views']);
          return person;
        }
        
        output_holder.textContent =checkcelsci(celscilist[document.getElementById("txt-inp1").value]);     

    </script>
  </body>
</html>
