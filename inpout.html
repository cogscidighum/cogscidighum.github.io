<!DOCTYPE html>
<html>
    <head>
        <title>Inpout!</title>
        <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
        <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css">
    </head>
    <body>
          <div id="inpout-source">
            <h3>Inpout</h3>
            <input type="text" id="txt-inp1" class="py-input" size="50" />
            <button
                type="submit"
                id="btn-proc"
                class="py-button"
                py-click="procinp1()"
            >
            </button>
        </div>
        <h3>Output</h3>
        <div id="inp1-out1"></div>
        <div id="out1" hidden>

        </div>
        <py-script>
            def procinp1(*args, **kws):
              # clear output
              #Element("out1").element.innerHTML = ""
              
              inp1 = "Hi " + Element("txt-inp1").element.value
                            
              Element("inp1-out1").element.style.display = "block"
              display (inp1, target="inp1-out1", append="False")
        </py-script>
    </body>
</html>
