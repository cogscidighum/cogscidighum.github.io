<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>CelSCi</title>

  </head>

  <body>


    <script>
        const celscilist = {
          'dd': { 'x': { 'views': 600 } },
          'jp': { 'x': { 'views': 400 } },
        };
        
        class Celsci {
          static iscelsci(x) {
            let y = "false";
            if (x > 500) {
              y = 'true';
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const result = Celsci.iscelsci(celscilist[x]['x']['views']);
          return result;
        }
        
        document.write(checkcelsci('dd'));     

    </script>
  </body>
</html>
