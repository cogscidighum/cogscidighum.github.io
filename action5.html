<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>CelSCi</title>

  </head>

  <body>


    <script>
      async function populate() {
      
        const requestURL = 'https://cogscidighum.github.io/action5.json';
        const request = new Request(requestURL);
  
        const response = await fetch(request);
        const celscisText = await response.text();
  
        const celscilist = JSON.parse(celscisText);
        document.write(celscilist.entries);     

        
      }
      
        
        class Celsci {
          static iscelsci(x) {
            let y = "false";
            if (x > 1000) {
              y = 'true';
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const result = Celsci.iscelsci(celscilist[x]['info']['views']);
          return result;
        }
        
        populate();
    </script>
  </body>
</html>
